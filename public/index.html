<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script defer src="../metronome.js"></script>
  <script defer src="../page.js"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Metronome</title>
</head>
<body>
  <div class="box">

    <header>
      <div class="upcorner">
        <h1 style="margin: 0%">Metronome</h1>
      </div>
      <div class="volslider">
        <!-- VOLUME SLIDER -->
        <input type="range" id="volume-slider">
      </div>
      <div class="upcorner">
        <!-- TODO: add links to <a/> -->
        <a href="" class="fa-brands fa-github" style="font-size:24px; text-decoration: none; color: inherit;" target="_blank"></a>
        <a href="" class="fa-solid fa-share-nodes" style="font-size:24px; text-decoration: none; color: inherit" target="_blank"></a>
      </div>
    </header>

    <div class="subbox">
      <div>

        <input type="text" class="editable-text" id="bpm-show" value="BPM">

        <!-- TODO: pause/resume button change icon in page.js -->
        <button id="play-pause-btn" class="icon-btn">
          <i class="fas fa-pause"></i> <!-- Ícone inicial -->
        </button> 
      </div>
      <input type="range" id="bpm-slider">
    </div>
    
  </div>
</body>
</html>
