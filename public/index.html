<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script defer src="../metronome.js"></script>
  <script defer src="../page.js"></script>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- fonts from google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

  <title>Metronome</title>
</head>
<body>
  <div class="box">

    <header>
      <div class="upcorner">
        <h1 style="margin: 0%">Metronome</h1>
      </div>
      <div class="volslider">
        <!-- VOLUME SLIDER -->
        <input type="range" class="slider" id="volume-slider">
      </div>
      <div class="upcorner">
        <!-- TODO: add links to <a/> -->
        <a href="https://github.com/Gazzana/metronome.git" class="fa-brands fa-github" style="font-size:24px; text-decoration: none; color: inherit;" target="_blank"></a>
        <a href="" class="fa-solid fa-share-nodes" style="font-size:24px; text-decoration: none; color: inherit" target="_blank"></a>
      </div>
    </header>

    <div class="subbox">
      <div>
        <div class="controls">

          <input type="text" class="editable-text" id="bpm-show" value="BPM">
          
          <button id="play-pause-btn" class="icon-btn">
            <i class="fas fa-play"></i> <!-- initial icon -->
          </button> 
        </div>
      </div>
      <input type="range" class="slider" value="120" min="40" max="300" id="bpm-slider">
    </div>
    
  </div>
</body>
</html>
